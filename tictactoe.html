<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic-Tac-Toe</title>
    <link
      rel="stylesheet"
      href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body class="container bg-dark">
    <br />
    <div>
      <h1 class="title display-1 text-center text-light fw-bolder" id="title">Tic Tac Toe</h1>
    </div>

    <!-- Choose your side X or O -->
    <div class="">
      <h1 id="turn" class="title text-center text-light">Choose Your Side</h1>
    </div>
    <div id="player-choice" class="row">
      <div class="col-6 mx-auto text-center w-50">
        <button
          id="x"
          class="h-100 w-100 btn btn-lg rounded-pill bg-dark-subtle shadow-lg"
        >
          ❌'s
        </button>
      </div>
      <div class="col-6 mx-auto text-center w-50">
        <button
          id="o"
          class="h-100 w-100 btn btn-lg rounded-pill bg-dark-subtle shadow-lg"
        >
          ⭕'s
        </button>
      </div>
    </div>

    <!-- actual game zone -->
    <div id="game-zone" class="invisible">
      <div class="alert alert-light invisible text-dark" id="result"></div>
      <div class="row mb-3 text-center">
        <div class="col-4 p-0">
          <button
            id="btn-1"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(1)"
          ></button>
        </div>
        <div class="col-4 p-0">
          <button
            id="btn-2"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(2)"
          ></button>
        </div>
        <div class="col-4 p-0">
          <button
            id="btn-3"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(3)"
          ></button>
        </div>
      </div>
      <div class="row mb-3 text-center">
        <!-- second row -->
        <div class="col-4 p-0">
          <button
            id="btn-4"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(4)"
          ></button>
        </div>
        <div class="col-4 p-0">
          <button
            id="btn-5"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(5)"
          ></button>
        </div>
        <div class="col-4 p-0">
          <button
            id="btn-6"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(6)"
          ></button>
        </div>
      </div>
      <div class="row text-center">
        <!-- third row -->
        <div class="col-4 p-0">
          <button
            id="btn-7"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(7)"
          ></button>
        </div>
        <div class="col-4 p-0">
          <button
            id="btn-8"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(8)"
          ></button>
        </div>
        <div class="col-4 p-0">
          <button
            id="btn-9"
            class="btn btn-lg rounded p-0 bg-dark-subtle shadow"
            onclick="playerMove(9)"
          ></button>
        </div>
      </div>
      <div class="text-end">
        <button class="btn btn-secondary mt-4 shadow" onclick="resetGame()">
          Restart Game
        </button>
      </div>
    </div>

    <script src="./node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="./node_modules/jquery/dist/jquery.min.js"></script>
    <script src="./tictactoe.js"></script>
  </body>
</html>
